<!DOCTYPE html>
<html>
  <head>
    <script>
      // Preserve the URL path after redirection
      var currentPath = window.location.pathname;
      var redirectUrl = '/'; // Root path where React takes over

      // Redirect to the root while appending the current path
      window.location.replace(redirectUrl + '#' + currentPath);
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
